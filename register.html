			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">

			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">

			    				</div>
			    			</div>

			    				<input type="text" name="college" id="college" class="form-control input-sm" placeholder="College Name">
			    			</div>
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="confirm_password" id="confirm_password" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			<p style="text-align:center"><input type="checkbox" name="terms"> I accept Terms and Conditions</p>
